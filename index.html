<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="script.js"></script>
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="sass.css">
</head>
<body>
  <img src="./images/bg-top.svg" alt="bg-top" class="bg-top">
  <img src="./images/bg-bottom.svg" alt="bg-bottom" class="bg-bottom">
  <p class="p-1">
    Our Pricing    
  </p>
  <div class="flex">
    <p class="p1 p-2">
      Annually
    </p>
    <a href="#" class="block-1">
      <div class="block-2"></div>
    </a>
    <p class="p1 p-3">
      Monthly  
    </p>
  </div>
  <div class="flex column">
    <div class="block-3">
      <p class="p2">
        Basic
      </p>
      <p class="p3" id="p1">
        <span>&dollar;</span>19.99
      </p>
      <p class="p3" id="p2">
        <span>&dollar;</span>199.99
      </p>
      <div class="hr1"></div>
      <p class="p4">
        500 GB Storage
      </p>
      <div class="hr2"></div>
      <p class="p4">
        2 Users Allowed
      </p>
      <div class="hr2"></div>
      <p class="p4">
        Send up to 3 GB
      </p>
      <div class="hr2"></div>
      <a href="#" class="btn">
          Learn More  
      </a>
    </div>
    <div class="block-4">
      <p class="p2">
        Professional
      </p>
      <p class="p3" id="p3">
        <span>&dollar;</span>24.99
      </p>
      <p class="p3" id="p4">
        <span>&dollar;</span>249.99
      </p>
      <div class="hr1"></div>
      <p class="p4">
        1 TB Storage
      </p>
      <div class="hr2"></div>
      <p class="p4">
        5 Users Allowed
      </p>
      <div class="hr2"></div>
      <p class="p4">
        Send up to 10 GB
      </p>
      <div class="hr2"></div>
      <a href="#" class="btn">
          Learn More  
      </a>
    </div>
    <div class="block-5">
      <p class="p2">
        Master
      </p>
      <p class="p3" id="p5">
        <span>&dollar;</span>39.99
      </p>
      <p class="p3" id="p6">
        <span>&dollar;</span>399.99
      </p>
      <div class="hr1"></div>
      <p class="p4">
        2 TB Storage
      </p>
      <div class="hr2"></div>
      <p class="p4">
        10 Users Allowed
      </p>
      <div class="hr2"></div>
      <p class="p4">
        Send up to 20 GB
      </p>
      <div class="hr2"></div>
      <a href="#" class="btn">
          Learn More  
      </a>
    </div>
  </div>
